
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="180x180" href="./static/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./static/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./static/img/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="./static/img/favicons/favicon.ico">
    <link rel="manifest" href="./static/img/favicons/manifest.json">
    <meta name="msapplication-TileImage" content="./static/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">
  <title>
    Sign In
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="./static/css/nucleo-icons.css" rel="stylesheet" />
  <link href="./static/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="./static/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="./static/css/soft-ui-dashboard.css?v=1.0.3" rel="stylesheet" />

  <style>
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 400px; /* Adjust the maximum width as needed */
      background: #f4f4f4; /* Light gray background */
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      text-align: center;
      color: #333333;
      font-family: "Poppins", sans-serif;
      z-index: 9999;
    }
    
    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      color: #777777;
      font-size: 18px;
    }
    

    </style>

  
</head>

<body class="g-sidenav-show  bg-gray-100">

  <section class="min-vh-100 mb-8">
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg" style="background-image: url('./static/img/curved-images/curved14.jpg');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            <h1 class="text-white mb-2 mt-5">Welcome!</h1>
            <p class="text-lead text-white">Create a account for free.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0">
            <div class="card-header text-center pt-4">
              <h5>Register with</h5>
            </div>
            <div class="card-body">
              <form role="form text-left" action="./user/reg/new" method="POST" onsubmit="showSuccessPopup()">
                <div class="mb-3">
                  <input name="name" type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="email-addon" required>
                </div>
                <div class="mb-3">
                  <input name="email" type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="email-addon" required>
                </div>
                <div class="mb-3">
                  <input name="password" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password-addon" required>
                </div>
                <div class="form-check form-check-info text-left">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                  <label class="form-check-label" for="flexCheckDefault">
                    I agree the <a href="javascript:;" class="text-dark font-weight-bolder">Terms and Conditions</a>
                  </label>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Sign up</button>
                </div>
                <p class="text-sm mt-3 mb-0">Already have an account? <a href="/sign-in" class="text-dark font-weight-bolder">Sign in</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer id="footer" class="py-4" style="background-color: #283779;">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 mb-4">
          <a class="text-decoration-none" href="{{ url_for('index') }}"><img src="./static/img/gallery/footer-logo.png" height="51" alt="Footer Logo" /></a>
          <p class="text-light my-4">The Sri Lanan's most trusted eye care center.</p>
        </div>
        <div class="col-lg-6">
          <h5 class="mb-3 text-light">SUBSCRIBE TO NEWSLETTER </h5>
          <form class="row gx-2 gy-2 align-items-center">
            <div class="col">
              <div class="input-group-icon">
                <label class="visually-hidden" for="inputEmailCta">Address</label>
                <input class="form-control form-livedoc-control form-cta-control text-soft-primary" id="inputEmailCta" type="email" placeholder="Email" required/>
              </div>
            </div>
            <div class="d-grid gap-3 col-sm-auto">
              <button class="btn btn-lg btn-light rounded-3 px-5 py-3" type="submit">Subscribe</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </footer>
  
  <!--   Core JS Files   -->
  <script src="./static/js/core/popper.min.js"></script>
  <script src="./static/js/core/bootstrap.min.js"></script>
  <script src="./static/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="./static/js/plugins/smooth-scrollbar.min.js"></script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="./static/js/soft-ui-dashboard.min.js?v=1.0.3"></script>

    <div id="successPopup" class="popup">
        <p>You created accout Successfully!</p>
    </div>
    
    <script>
      // JavaScript function to show the success popup
      function showSuccessPopup() {
          var popup = document.getElementById('successa');
          popup.style.display = 'block';
  
          setTimeout(function() {
              popup.style.display = 'none'; // Hide the popup after a few seconds (e.g., 3 seconds)
          }, 3000); // 3000 milliseconds (3 seconds)
      }
  </script>
  
</body>

</html>
